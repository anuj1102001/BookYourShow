{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load socialaccount %}
{% load static %}

{% block title %}Register | BookYourShow{% endblock %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    body {
        background: linear-gradient(to right, #667eea, #764ba2);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
    }

    .register-container {
        background-color: #ffffff;
        color: #333;
        padding: 40px 30px;
        border-radius: 20px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        max-width: 450px;
        width: 90%;
        text-align: center;
        animation: slideIn 0.5s ease;
    }

    .logo {
        width: 120px;
        margin-bottom: 20px;
    }

    .register-container h2 {
        font-size: 28px;
        font-weight: bold;
        color: #4f46e5;
        margin-bottom: 20px;
    }

    form {
        text-align: left;
    }

    button[type="submit"] {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        background-color: #4f46e5;
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button[type="submit"]:hover {
        background-color: #3730a3;
        transform: scale(1.02);
    }

    .google-btn {
        display: block;
        margin: 25px auto 0;
        border-radius: 10px;
        transition: transform 0.2s ease;
    }

    .google-btn:hover {
        transform: scale(1.02);
    }

    .login-link {
        margin-top: 25px;
        font-size: 14px;
        color: #666;
    }

    .login-link a {
        color: #4f46e5;
        text-decoration: none;
        font-weight: 500;
    }

    .login-link a:hover {
        text-decoration: underline;
    }

    @keyframes slideIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>

<div class="register-container">
    <img src="{% static 'img/bookyourshow.png' %}" alt="BookYourShow Logo" class="logo">
    <h2>Create Your Account</h2>
    <form method="post">
        {% csrf_token %}
        {{ registerform|crispy }}
        <button type="submit">Register</button>
    </form>

    <a href="{% provider_login_url 'google' %}" class="google-btn">
        <img src="https://developers.google.com/identity/images/btn_google_signin_dark_normal_web.png"
             alt="Sign in with Google"
             style="width: 100%; max-width: 240px;" />
    </a>

    <div class="login-link">
        Already have an account? <a href="{% url 'signin' %}">Login</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
