{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | BookYourShow</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .login-container {
      background-color: #ffffff;
      color: #333;
      border-radius: 15px;
      padding: 40px 30px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      animation: slideDown 0.7s ease;
    }

    .form-control {
      border-radius: 12px;
      padding: 14px 20px;
      font-size: 1rem;
      background-color: #f8f9fa;
      border: 1px solid #ddd;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .form-control:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
    }

    .btn-primary {
      background-color: #0d6efd;
      border-radius: 10px;
      padding: 10px;
      font-weight: bold;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .btn-primary:hover {
      background-color: #0b5ed7;
      transform: scale(1.05);
    }

    .welcome-title {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 10px;
      color: #0d6efd;
    }

    @keyframes slideDown {
      from {
        transform: translateY(-30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .brand-icon {
      width: 100px;
      margin-bottom: 15px;
    }

    .form-group label {
      font-weight: 500;
    }

    .alert {
      margin-bottom: 20px;
    }

    .register-link {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="login-container">
      <div class="text-center mb-4">
        <img src="{% static 'img/bookyourshow.png' %}" alt="Logo" class="brand-icon" />
        <div class="welcome-title">Login to BookYourShows</div>
      </div>

      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}

      <form method="post" novalidate>
        {% csrf_token %}

        <div class="mb-3">
          <label for="id_username" class="form-label">Username</label>
          <input type="text" name="username" maxlength="150" autofocus required id="id_username"
                 class="form-control" placeholder="Enter your username" />
        </div>

        <div class="mb-3">
          <label for="id_password" class="form-label">Password</label>
          <input type="password" name="password" required id="id_password"
                 class="form-control" placeholder="Enter your password" />
        </div>

        <div class="d-grid mt-3">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>

      <div class="text-center mt-3 register-link">
        Don't have an account? <a href="{% url 'register' %}">Register here</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
